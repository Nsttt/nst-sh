<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>nst.sh</title>
</head>
<body>
    <header>
        <img class="logo" src="https://i.imgur.com/aYWkEVW.png">
    </header>
    <main id="app">
        <form class="form" v-if="formVisible"  @submit.prevent="createUrl()">
            <div v-if="error" class="error">
                {{error}}
            </div>
            <input class="input" type="text" v-model="url" name="url" id="url" placeholder="Enter a url">
            <input class="input" type="text" v-model="alias" name="alias" id="alias" placeholder="Enter a alias">
            <button type="submit" class="create">Create</button>
        </form>
        <div v-if='created'>
            <p class="created">You url is: <a :href="created">{{created}}</a></p>
        </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
